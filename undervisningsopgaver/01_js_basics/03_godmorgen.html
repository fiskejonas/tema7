<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const d = new Date("July 21, 1983 17:15:00");
      let hour = d.getHours();
      let resultat;
      if (hour < 5) {
        resultat = "godnat";
      } else if (hour < 10) {
        resultat = "godmorgen";
      } else if (hour < 18) {
        resultat = "goddag";
      } else if (hour < 24) {
        resultat = "godaften";
      }

      console.log(resultat);
    </script>
  </body>
</html>
