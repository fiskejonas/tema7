<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article></article>
    <script>
      document.addEventListener("DOMContentLoaded", start);
      let array = [
        {
          navn: "gris",
          type: "pattedyr",
          levested: "svinesti",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
        },
        {
          navn: "frø",
          type: "padedyr",
          levested: "sø",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
        },
        {
          navn: "ræv",
          type: "pattedyr",
          levested: "skov",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
        },
        {
          navn: "sild",
          type: "fisk",
          levested: "hav",
          billede: "http://mabe-kea.dk/E19/pics/sild.png",
        },
        {
          navn: "krokodille",
          type: "sejt dyr",
          levested: "sump",
          billede: "http://mabe-kea.dk/E19/pics/kroko.png",
        },
      ];

      console.log(array);

      function start() {
        const artikel = document.querySelector("article");
        array.forEach((dyr) => {
          artikel.innerHTML += `<p>${dyr.navn} ${dyr.type} ${dyr.levested}</p>`;
        });
      }
    </script>
  </body>
</html>
