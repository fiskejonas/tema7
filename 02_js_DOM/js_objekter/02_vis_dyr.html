<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article></article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        console.log(start);
        let dyr = {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        };
        console.log(dyr);
        console.log(`${dyr.navn}${dyr.type}${dyr.levested}`);

        let navn2 = `navn:${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;

        let artikel = document.querySelector("article");
        artikel.innerHTML = navn2;
        let element = document.createElement("img");
        element.src = dyr.billede;
        artikel.appendChild(element);
      }
    </script>
  </body>
</html>
